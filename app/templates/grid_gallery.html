<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Grid-Ansicht – Seite {{ seite }}</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          background: #f7f7f7;
        }

        .nav {
          text-align: center;
          padding: 10px;
          background: #fff;
          border-bottom: 1px solid #ddd;
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .nav a {
          margin: 0 8px;
          text-decoration: none;
          font-weight: bold;
        }

        .grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
          gap: 15px;
          padding: 15px;
        }

        .karte {
          background: white;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          position: relative;
          transition: transform 0.2s;
        }

        .karte:hover {
          transform: scale(1.02);
        }

        .bild {
          width: 100%;
          height: auto;
          display: block;
        }

        .loeschen-box {
          position: absolute;
          top: 8px;
          right: 8px;
          background: rgba(255, 255, 255, 0.85);
          padding: 4px 6px;
          border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="/gallery/grid?seite=1&count={{ count }}">⏮ Anfang</a>
    <a href="/gallery/grid?seite={{ seite - 1 if seite > 1 else 1 }}&count={{ count }}">⬅ Zurück</a>
    <span><strong>Seite {{ seite }}</strong></span>
    <a href="/gallery/grid?seite={{ seite + 1 }}&count={{ count }}">Weiter ➡</a>
</div>

<div class="grid">
    {{ grid_entries | safe }}
</div>
</body>
</html>
